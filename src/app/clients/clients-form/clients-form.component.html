<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{client.id ? 'Editar' : 'Cadastro'}}</li>
</ol>
<div class="container">
    <form class="formcol-md-12" #clientForm="ngForm" (ngSubmit)="onSubmit()">

        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success == true">
                    Cliente salvo/atualizado com sucesso.
                </div>
                <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
                    <span>{{ erro }}</span>
                </div>
            </div>
        </div>

        <div class="row" *ngIf="client.id">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="input-id">ID:</label>
                    <input type="text" [ngModel]="client.id" name="input-id" id="input-id" class="form-control"
                        disabled="true" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="input-createDate">Data de Cadastro:</label>
                    <input type="text" [ngModel]="client.createdDate" name="input-createDate" id="input-createDate"
                        class="form-control" disabled="true" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="client-name">Nome: *</label>
                    <input type="text" [(ngModel)]="client.name" name="client-name" class="form-control" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="cpf">CPF: *</label>
                    <input type="text" [(ngModel)]="client.cpf" name="client-cpf" class="form-control" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-outline-primary mr-1" (click)="returtToList()">
                    <i class="fa fa-arrow-left"></i> Voltar
                </button>
                <button type="submit" class="btn btn-success ml-1" *ngIf="client.id == null">
                    <i class="fa fa-save"></i> Salvar
                </button>
                <button type="submit" class="btn btn-primary ml-1" *ngIf="client.id != null">
                    <i class="fa fa-edit"></i> Atualizar
                </button>
            </div>
        </div>

    </form>
</div>
