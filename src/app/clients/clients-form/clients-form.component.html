<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Cadastro</li>
</ol>
<div class="container">
    <form #clientForm="ngForm" (ngSubmit)="onSubmit()" >
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="input-id">ID:</label>
                    <input type="text" [ngModel]="client.id" name="input-id" id="input-id" class="form-control" disabled="true" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="input-createDate">Data de Cadastro:</label>
                    <input type="text" [ngModel]="client.createdDate" name="input-createDate" id="input-createDate" class="form-control" disabled="true" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="client-name">Nome: *</label>
                    <input type="text" [(ngModel)]="client.name" name="client-name" class="form-control" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="cpf">CPF: *</label>
                    <input type="text" [(ngModel)]="client.cpf" name="client-cpf" class="form-control" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <button type="submit" class="btn btn-success" >
                    <i class="fa fa-save"></i> Salvar
                </button>
            </div>
        </div>

    </form>
</div>
